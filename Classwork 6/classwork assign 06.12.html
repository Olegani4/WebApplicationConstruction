<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add Movie</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <form>
         <h1 style="font-size: 20pt;">Add Your Movie</h1>
         <label for="mTitle">Movie title:</label><br>
         <input class="corners" type="text" id="mTitle" name="mTitle" placeholder="Title"><br><br>
         <label for="mGenre">Movie genre:</label><br>
         <input class="corners" type="text" id="mGenre" name="mGenre" placeholder="Genre"><br><br>
         <label for="mImage">Movie image:</label><br>
         <input class="typeFile" type="file" id="mImage" name="mImage"><br><br>
         <label for="mRelDate">Movie release date:</label><br>
         <input class="corners" type="date" id="mRelDate" name="mRelDate"><br><br>
         <label for="mAuthor">Movie author:</label><br>
         <input class="corners" type="text" id="mAuthor" name="mAuthor" placeholder="Author"><br><br>
         <label for="mRating">Movie rating:</label><br>
         1<input type="checkbox" id="rating1"> 
         2<input type="checkbox" id="rating2"> 
         3<input type="checkbox" id="rating3"> 
         4<input type="checkbox" id="rating4"> 
         5<input type="checkbox" id="rating5"> <br>
         6<input type="checkbox" id="rating1"> 
         7<input type="checkbox" id="rating2"> 
         8<input type="checkbox" id="rating3"> 
         9<input type="checkbox" id="rating4"> 
         10<input type="checkbox" id="rating5">  
         <br><br>
         <label for="mActors">Leading actors:</label><br>
         <input class="corners" type="text" id="mActors" name="mActors" placeholder="Actors"><br><br>
         <label for="mCompany">Production company:</label><br>
         <input class="corners" type="text" id="mCompany" name="mCompany" placeholder="Company"><br><br>
         <label for="mMovie">Movie upload:</label><br>
         <input class="typeFile" type="file" id="mMovie" name="mMovie"><br><br>
         <br><input class="cornersSubmit" type="submit" id="mSubmit" name="mSubmit"><br>
      </form>
   </body>
</html>
